<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
    />
    <style>
      body {
        background-image: radial-gradient(
          farthest-corner at 50px 50px,
          rgb(243, 198, 206) 35%,
          rgb(222, 223, 159) 90%
        );
      }
    </style>
    <title>WebSocket Chat App</title>
  </head>
  <body>
    <div class="h-screen w-screen flex flex-col justify-between">
      <div class="p-3 overflow-auto" id="chat">
        <!-- message content p tags -->
      </div>
      <div class="flex">
        <input
          class="px-3 w-full border-t border-gray-300 outline-none text-gray-700"
          id="message"
          placeholder="Type your message here..."
          type="text"
          autofocus
        />
        <button
          class="px-8 py-3 bg-green-500 text-white hover:bg-green-600 transition-colors"
          id="sendBtn"
        >
          Send
        </button>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
